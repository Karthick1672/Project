<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="CSS/Stop_watch.css">
</head>
<body>

    <div class="card">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="card-inner"></div>
        <div class="container">
            <span id="hr">00</span>
            <span id="semi1">:</span>
            <span id="min">00</span>
            <span id="semi2">:</span>
            <span id="sec">00</span>
        </div>
    </div>
    
    <button onclick="start()" id="start">Start</button>
    <button onclick="stop()" id="stop">Stop</button>
    <button onclick="reset()" id="reset">Reset</button>
    <script src="Javascript/Stop_watch.js"></script>
</body>
</html>
