<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="CSS/Snake.css" />
    <script src="Javascript/Snake.js" defer></script>
  </head>
  <body>
    <h3>Snake Game...</h3>
    <div id="msg">Press space to pause</div>
    <div id="container">
      <canvas id="gameBoard" width="500" height="500"></canvas>
      <div id="score">Score: <span id="scoreVal">0</span></div>
    </div>
      <div class="btn_box">
        <button class="arrow" id="up">&#8593;</button>
        <button class="arrow" id="down">&#8595;</button>
        <button class="arrow" id="left">&#8592;</button>
        <button class="arrow" id="circle">&#9678;</button>
        <button class="arrow" id="right">&#8594;</button>
      </div>
    
    
  </body>
</html>
