<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital_Clock</title>
    <link rel="stylesheet" href="CSS/Digital_Clock.css">
    
</head>
<body>
    <div class="container">
        <div class="hours">
            <div class="h1">
                <div class="num1" id="hoursNum10"></div>
                <div class="num2" id="hoursNum20"></div>
                <div class="num3" id="hoursNum30"></div>
                <div class="num4" id="hoursNum40"></div>
                <div class="num5" id="hoursNum50"></div>
                <div class="num6" id="hoursNum60"></div>
                <div class="num7" id="hoursNum70"></div>
            </div>
            <div class="h2">
                <div class="num1" id="hoursNum1"></div>
                <div class="num2" id="hoursNum2"></div>
                <div class="num3" id="hoursNum3"></div>
                <div class="num4" id="hoursNum4"></div>
                <div class="num5" id="hoursNum5"></div>
                <div class="num6" id="hoursNum6"></div>
                <div class="num7" id="hoursNum7"></div>
            </div>
        </div>
        <div class="semi1">
            <div class="s1"></div>
            <div class="s2"></div>
        </div>
        <div class="mins">
            <div class="m1">
                <div class="num1" id="minutesNum10"></div>
                <div class="num2" id="minutesNum20"></div>
                <div class="num3" id="minutesNum30"></div>
                <div class="num4" id="minutesNum40"></div>
                <div class="num5" id="minutesNum50"></div>
                <div class="num6" id="minutesNum60"></div>
                <div class="num7" id="minutesNum70"></div>
            </div>
            <div class="m2">
                <div class="num1" id="minutesNum1"></div>
                <div class="num2" id="minutesNum2"></div>
                <div class="num3" id="minutesNum3"></div>
                <div class="num4" id="minutesNum4"></div>
                <div class="num5" id="minutesNum5"></div>
                <div class="num6" id="minutesNum6"></div>
                <div class="num7" id="minutesNum7"></div>
            </div>
        </div>
        <div class="semi2">
            <div class="s1"></div>
            <div class="s2"></div>
        </div>
        <div class="sec">
            <div class="sec1">
                <div class="num1" id="secondsNum10"></div>
                <div class="num2" id="secondsNum20"></div>
                <div class="num3" id="secondsNum30"></div>
                <div class="num4" id="secondsNum40"></div>
                <div class="num5" id="secondsNum50"></div>
                <div class="num6" id="secondsNum60"></div>
                <div class="num7" id="secondsNum70"></div>
            </div>
            <div class="sec2">
                <div class="num1" id="secondsNum01"></div>
                <div class="num2" id="secondsNum02"></div>
                <div class="num3" id="secondsNum03"></div>
                <div class="num4" id="secondsNum04"></div>
                <div class="num5" id="secondsNum05"></div>
                <div class="num6" id="secondsNum06"></div>
                <div class="num7" id="secondsNum07"></div>
            </div>
        </div>
    </div>
    <script src="Javascript/Digital_Clock.js"></script>
</body>
</html>
